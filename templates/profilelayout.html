<link href="https://fonts.googleapis.com/css?family=Dokdo|Pacifico" rel="stylesheet">
<style type="text/css">

* {
box-sizing: border-box;
}
 
*:focus {
outline: none;
}
body {
font-family: Arial;
background-color: #3498DB;
padding: 50px;
color:#363636;
}
 
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 250px;
transition: border .5s;
}
 
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
 
.btn {
border: 2px solid transparent;
background: #3498DB;
color: #363636;
font-size: 16px;
line-height: 25px;
padding: 3px 0;
text-decoration: none;
text-shadow: none;
border-radius: 6px;
box-shadow: none;
transition: 0.25s;
/*display: block;*/
position: absolute;
width: 100px;
margin-top: 120px;
margin-bottom: -150px;
}
 
.btn:hover , .btn-right:hover{
background-color: #2980B9;
}
 
.login-link {
font-size: 12px;
color: #444;
display: block;
margin-top: 12px;
}

.linebr{
	margin-top: 10px;
	height: 3px;
	width:100%;
	background-color:#456990 ;
	border-radius: 50%;
	box-shadow: 0 0 10px #c5d5ea;
}
.dp{
	overflow:visible;
	margin-top: 0;
	margin-left: 46%;
	z-index: 10;
}

.headwrap{
	font-family: 'Pacifico' , cursive;
	display: inline;
}

.btn-right{
position:absolute; 
border: 2px solid transparent;
background: #3498DB;
color: #363636;
font-size: 16px;
line-height: 25px;
padding: 3px 0;
text-decoration: none;
text-shadow: none;
border-radius: 6px;
box-shadow: none;
transition: 0.25s;
/*display: block;*/
margin-left: 8%;
position: absolute;
width: 100px;
margin-top: 120px;
display: inline;
/*margin-bottom: -150px;*/
}

.logoutbtn{
	position: absolute;
margin-left: 36%;
margin-top: 10%;
}

</style>

<div class="wrapper">
	<div class="headerwrap">
		<input type="submit" value="Edit Profile" class="btn btn-primary btn-large btn-block">
		<input type="submit" value="Requests" class="btn-right btn-primary">
		<img class="dp" src="/static/dp.png" height="100px" width="100px">
		<a  class="logoutbtn" style="color: red;" href="logout">Logout</a>
		{% block username %}
		{% endblock %}
	</div>
	<div class="linebr"></div>

	
{% block content %}
{% endblock %}
</div>
